application: kenkentips
version: alpha-001
runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /.*
  script: main.app

# [START libraries]
libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest
  
# [END libraries]